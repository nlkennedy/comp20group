    <h2 style="font-family: 'Flamenco'; color: white; text-decoration: underline; font-size: 90px; text-align: center; opacity: 0.9; text-shadow: 2px 2px black;">   
    Contact Us
    </h2>
    
    <p>
        Contact us to book an event, order catering, or send feedback! </br>
        Use the form below to send us an email, or give us a call: 
    </p>
    <p style="font-weight:bold">
        33-ICE-CREAM
    </p>

    <p id="message"></p>

    <div class="form_container">
        <form>
            <div class="label">Subject</div>
            <select class="dropdown" name="subject">
                <option value="general">General</option>
                <option value="class">Book a Class</option>
                <option value="event">Schedule an Event</option>
                <option value="catering">Order Catering</option>
            </select>

            <div class="label">Name*</div>
            <input type="text" id="name" name="name">

            <div class="label">Phone Number*</div>
            <input type="text" id="phone" name="phone">

            <div class="label">Email*</div>
            <input type="text" id="email" name="email">

            <div class="label">Message*</div>
            <textarea rows="7" type="text" id="comments" name="comments"></textarea>

            <input class="button_contact" type="button" onclick="submit_event()" value="Send Message"></input>
        </form>
    </div>

    <script>
        function submit_event() {
            if (validate_form()) {
                form = document.forms[0];
                message = `Hello ` + form["name"].value + `, </br>
                    Thank you for your email! </br>
                    We will follow up with you shortly.
                `;

                $("#message").html(message);
                $("#message").show();
                $('html,body').scrollTop(0);
                document.forms[0].reset();
            }
        }

        function validate_form() {
            fields = ["name", "phone", "email", "comments"];
            field_labels = ["Name", "Phone Number", "Email", "Message"];
            form = document.forms[0];
            empty = new Array;

            for (i in fields) {
                if (form[fields[i]].value == "") {
                    empty.push(field_labels[i]);
                }
            }

            if (empty.length > 0) {
                message = "Please fill out these fields: \n" + empty.join(", ");                
                alert(message);
                return false;
            } else {
                return true;
            }
        }
    </script>
