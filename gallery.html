    <style>
        html, body {
            margin: 0;
            padding: 0;
            border: 0;
            font-family: 'Open Sans', sans-serif; 
            font-weight: lighter;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Flamenco', cursive;
        }

        body {
            text-align: center;
            box-sizing: border-box;
            color: #ffffff;
        }

        #gallery {
            padding-right: 10%;
            padding-left: 10%;
        }

        .gal_img {
            width: 100%;
            padding: 2%;
        }

        * {
            box-sizing: border-box;
        }
        
        .column {
            float: left;
            padding: 0 8px;
        }

        .col-sm {
            width: 5%;
        }

        .col-lg {
            width: 30%;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .prev {
            float: right;
            padding-left: 8px;
        }

        .next {
            float: left;
            padding-right: 8px;
        }

        .arrow {
            font-size: 400%;
            cursor: pointer;
            /* margin: 1%; */
            padding: 30%;
            color: white;
            box-sizing: border-box;
            margin-top: 500%;
            /* display: inline-block; */
            /* margin-top: 50%; */
            /* margin-top: -5%px; */
            /* vertical-align: middle; */
        }

        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.5);
        }

        .caption {
            visibility: hidden;
        }

    </style>
